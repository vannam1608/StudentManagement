<div class="container mt-4">
  <h3>📢 Danh sách thông báo</h3>

  <div class="text-end mb-3">
    <a routerLink="/admin/notifications/create" class="btn btn-primary">
      ➕ Tạo mới
    </a>
  </div>

  <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>

  <table class="table table-bordered mt-3" *ngIf="notifications.length > 0">
    <thead class="table-light">
      <tr>
        <th>Tiêu đề</th>
        <th>Nội dung</th>
        <th>Người tạo</th>
        <th>Ngày tạo</th>
        <th>Đối tượng</th>
        <th>Hành động</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let n of notifications">
        <td>{{ n.title }}</td>
        <td>{{ n.content }}</td>
        <td>{{ n.creatorName }}</td>
        <td>{{ n.createdAt | date: 'dd/MM/yyyy HH:mm' }}</td>
        <td>{{ n.targetRole }}</td>
        <td>
          <a [routerLink]="['/admin/notifications/edit', n.id]" class="btn btn-sm btn-outline-secondary">
            ✏️ Sửa
          </a>
        </td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="notifications.length === 0" class="alert alert-info">
    Không có thông báo nào.
  </div>
</div>
