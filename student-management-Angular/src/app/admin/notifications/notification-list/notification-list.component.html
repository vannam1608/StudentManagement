<div class="container mt-4">
  <h4>📢 Thông báo hệ thống</h4>

  <!-- Nút tạo mới -->
  <div class="mb-3">
    <button class="btn btn-success" [routerLink]="['/admin/notifications/create']">
      ➕ Tạo thông báo
    </button>
  </div>

  <div *ngIf="isLoading" class="text-muted">Đang tải dữ liệu...</div>
  <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>

  <ul *ngIf="!isLoading && notifications.length > 0" class="list-group mb-3">
    <li class="list-group-item" *ngFor="let n of notifications">
      <h5>{{ n.title }}</h5>
      <p>{{ n.content }}</p>
      <small>{{ n.createdAt | date:'dd/MM/yyyy HH:mm' }} - {{ n.creatorName }}</small>
    </li>
  </ul>

  <div *ngIf="!isLoading && notifications.length === 0" class="alert alert-info">
    Không có thông báo nào.
  </div>

  <!-- Phân trang -->
  <div class="d-flex justify-content-between align-items-center mt-3" *ngIf="totalPages > 1">
    <button class="btn btn-sm btn-outline-primary" (click)="changePage(-1)" [disabled]="page === 1">← Trước</button>
    <span>Trang {{ page }} / {{ totalPages }}</span>
    <button class="btn btn-sm btn-outline-primary" (click)="changePage(1)" [disabled]="page === totalPages">Sau →</button>
  </div>
</div>
