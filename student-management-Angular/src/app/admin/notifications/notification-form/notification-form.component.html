<!-- ✅ Không cần thay đổi gì thêm -->
<div class="container mt-4">
  <h3>{{ isEditMode ? '✏️ Sửa thông báo' : '➕ Thêm thông báo' }}</h3>

  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
  <div *ngIf="message" class="alert alert-success">{{ message }}</div>

  <form (ngSubmit)="onSubmit()" class="mt-3">
    <div class="mb-3">
      <label class="form-label">Tiêu đề</label>
      <input class="form-control" [(ngModel)]="notification.title" name="title" required />
    </div>

    <div class="mb-3">
      <label class="form-label">Nội dung</label>
      <textarea class="form-control" [(ngModel)]="notification.content" name="content" rows="4" required></textarea>
    </div>

    <div class="mb-3">
      <label class="form-label">Đối tượng</label>
      <select class="form-select" [(ngModel)]="notification.targetRole" name="targetRole">
        <option value="All">Tất cả</option>
        <option value="Student">Sinh viên</option>
        <option value="Teacher">Giảng viên</option>
        <option value="Admin">Quản trị viên</option>
      </select>
    </div>

    <button class="btn btn-primary" type="submit">
      {{ isEditMode ? 'Cập nhật' : 'Tạo mới' }}
    </button>
  </form>
</div>
