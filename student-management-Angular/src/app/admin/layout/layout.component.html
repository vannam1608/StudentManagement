<div class="d-flex" [ngClass]="{ 'flex-column': isMobile, 'flex-row': !isMobile }">
  <!-- Sidebar -->
  <nav *ngIf="isSidebarVisible"
       class="bg-dark text-white p-3 position-fixed position-md-static"
       [ngClass]="{ 'w-100': isMobile, 'vh-100': !isMobile }"
       [style.width]="isMobile ? '100%' : '250px'"
       style="z-index: 1040;">
    <div class="text-center mb-4">
      <h4 class="fw-bold">🎓 EduAdmin</h4>
    </div>
    <ul class="nav flex-column gap-2">
      <li class="nav-item" *ngFor="let item of menuItems">
        <a [routerLink]="item.link"
           routerLinkActive="active"
           class="nav-link text-white d-flex align-items-center">
          <i class="bi me-2" [ngClass]="item.icon"></i>
          {{ item.label }}
        </a>
      </li>
    </ul>
  </nav>

  <!-- Overlay cho mobile khi mở sidebar -->
  <div *ngIf="isMobile && isSidebarVisible"
       class="position-fixed top-0 start-0 w-100 h-100 bg-dark bg-opacity-50"
       (click)="toggleSidebar()"
       style="z-index: 1030;"></div>

  <!-- Main content -->
  <div class="flex-grow-1" [style.marginLeft]="!isMobile ? '250px' : '0'">
    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center p-3 border-bottom bg-light shadow-sm sticky-top">
      <div class="d-flex align-items-center">
        <!-- Toggle sidebar (mobile) -->
        <button class="btn btn-outline-secondary d-md-none me-3" (click)="toggleSidebar()">
          <i class="bi bi-list"></i>
        </button>
        <strong>Xin chào, Admin</strong>
      </div>
      <button class="btn btn-outline-danger btn-sm" (click)="logout()">Đăng xuất</button>
    </div>

    <!-- Nội dung chính -->
    <div class="p-4">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
