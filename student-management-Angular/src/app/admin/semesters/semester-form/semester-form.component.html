<div class="container mt-4">
  <h3>{{ isEdit ? '✏️ Chỉnh sửa học kỳ' : '➕ Thêm học kỳ mới' }}</h3>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="mt-3">
    <div class="mb-3">
      <label class="form-label">Tên học kỳ</label>
      <input class="form-control" formControlName="name" placeholder="VD: Học kỳ 1 - 2025" />
    </div>

    <div class="mb-3">
      <label class="form-label">Ngày bắt đầu</label>
      <input type="date" class="form-control" formControlName="startDate" />
    </div>

    <div class="mb-3">
      <label class="form-label">Ngày kết thúc</label>
      <input type="date" class="form-control" formControlName="endDate" />
    </div>

    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" formControlName="isOpen" />
      <label class="form-check-label">Đã mở học kỳ</label>
    </div>

    <button class="btn btn-primary" type="submit">
      {{ isEdit ? 'Cập nhật' : 'Tạo mới' }}
    </button>
    <a routerLink="/admin/semesters" class="btn btn-secondary ms-2">⬅️ Quay lại</a>
  </form>
</div>
