<div *ngIf="subject">
  <table class="table table-bordered mt-3">
    <tr>
      <th>Mã môn học</th>
      <td>{{ subject.subjectCode }}</td>
    </tr>
    <tr>
      <th>Tên môn học</th>
      <td>{{ subject.name }}</td>
    </tr>
    <tr>
      <th>Số tín chỉ</th>
      <td>{{ subject.credit }}</td>
    </tr>
    <tr>
      <th>Mô tả</th>
      <td>{{ subject.description || 'Không có' }}</td>
    </tr>
  </table>

  <!-- Nút hành động -->
  <div class="mt-3">
    <a routerLink="/admin/subjects" class="btn btn-secondary me-2">⬅️ Quay lại danh sách</a>
    <a [routerLink]="['/admin/subjects/edit', subject.id]" class="btn btn-primary">✏️ Chỉnh sửa</a>
  </div>
</div>
