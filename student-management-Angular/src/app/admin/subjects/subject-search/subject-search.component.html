<!-- Nút quay lại -->
<div class="mb-3">
  <a class="btn btn-secondary" routerLink="/admin/subjects">
    ← Quay lại danh sách môn học
  </a>
</div>

<!-- Ô tìm kiếm -->
<div class="mb-3">
  <h4>Tìm kiếm môn học</h4>
  <input
    type="text"
    class="form-control"
    placeholder="Nhập ID, mã môn hoặc tên môn"
    [(ngModel)]="searchText"
    (input)="search()"
  />
</div>

<!-- Bảng kết quả -->
<table class="table table-bordered mt-3" *ngIf="filteredSubjects.length > 0">
  <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Mã môn</th>
      <th>Tên môn</th>
      <th>Tín chỉ</th>
      <th>Mô tả</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let s of filteredSubjects">
      <td>{{ s.id }}</td>
      <td>{{ s.subjectCode }}</td>
      <td>{{ s.name }}</td>
      <td>{{ s.credit }}</td>
      <td>{{ s.description }}</td>
    </tr>
  </tbody>
</table>

<!-- Không có kết quả -->
<div *ngIf="filteredSubjects.length === 0" class="alert alert-warning">
  Không tìm thấy môn học nào.
</div>
