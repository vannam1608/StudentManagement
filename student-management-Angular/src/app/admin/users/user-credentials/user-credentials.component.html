<div class="container mt-3">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3>Quản lý tài khoản và quyền</h3>
    <button class="btn btn-secondary" (click)="goBack()">
      <i class="bi bi-arrow-left"></i> Quay lại
    </button>
  </div>

  <table class="table table-bordered table-striped mt-3">
    <thead>
      <tr>
        <th>#</th>
        <th>Username</th>
        <th>Vai trò hiện tại</th>
        <th>Đổi mật khẩu</th>
        <th>Gán quyền mới</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users; index as i">
        <td>{{ i + 1 }}</td>
        <td>{{ user.username }}</td>
        <td>
          <span class="badge bg-primary" *ngIf="user.role === 'Admin'">Admin</span>
          <span class="badge bg-success" *ngIf="user.role === 'Teacher'">Giảng viên</span>
          <span class="badge bg-info text-dark" *ngIf="user.role === 'Student'">Sinh viên</span>
        </td>
        <td>
          <input
            type="password"
            class="form-control mb-1"
            [(ngModel)]="passwordInputs[user.id]"
            placeholder="Mật khẩu mới"
          />
          <button class="btn btn-sm btn-warning" (click)="updatePassword(user.id)">Cập nhật</button>
        </td>
        <td>
          <select [(ngModel)]="roleInputs[user.id]" class="form-select mb-1">
            <option value="">--Chọn quyền--</option>
            <option value="Admin">Admin</option>
            <option value="Teacher">Giảng viên</option>
            <option value="Student">Sinh viên</option>
          </select>
          <button class="btn btn-sm btn-primary" (click)="updateRole(user.id)">Gán quyền</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
