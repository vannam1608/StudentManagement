    <div class="container mt-4">
    <h4>{{ isEdit ? 'Chỉnh sửa người dùng' : 'Thêm người dùng' }}</h4>

    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <div class="mb-3" *ngIf="!isEdit">
        <label for="username" class="form-label">Tài khoản</label>
        <input type="text" id="username" formControlName="username" class="form-control" />
        </div>

        <div class="mb-3">
        <label for="fullName" class="form-label">Họ tên</label>
        <input type="text" id="fullName" formControlName="fullName" class="form-control" />
        </div>

        <div class="mb-3" *ngIf="!isEdit">
        <label for="password" class="form-label">Mật khẩu</label>
        <input type="password" id="password" formControlName="password" class="form-control" />
        </div>

        <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" formControlName="email" class="form-control" />
        </div>

        <div class="mb-3">
        <label for="phone" class="form-label">Điện thoại</label>
        <input type="text" id="phone" formControlName="phone" class="form-control" />
        </div>

        <div class="mb-3" *ngIf="!isEdit">
            <label for="role" class="form-label">Vai trò</label>
            <input type="text" class="form-control" value="Admin" disabled />
        </div>


        <div class="d-flex justify-content-between">
        <a routerLink="/admin/users" class="btn btn-secondary">
            ← Quay lại
        </a>
        <button type="submit" class="btn btn-primary" [disabled]="userForm.invalid">
            {{ isEdit ? 'Cập nhật' : 'Tạo mới' }}
        </button>
        </div>
    </form>
    </div>
