<div class="container mt-4" *ngIf="user">
  <div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
      <span>🧾 Chi tiết người dùng</span>
      <div>
        <a class="btn btn-sm btn-secondary me-2" [routerLink]="['/admin/users']">
          ← Quay lại
        </a>
        <a class="btn btn-sm btn-primary" [routerLink]="['/admin/users', user.id, 'edit']">
          ✏️ Chỉnh sửa
        </a>
      </div>
    </div>
    <div class="card-body">
      <p><strong>ID:</strong> {{ user.id }}</p>
      <p><strong>Tài khoản:</strong> {{ user.username }}</p>
      <p><strong>Họ tên:</strong> {{ user.fullName }}</p>
      <p><strong>Email:</strong> {{ user.email }}</p>
      <p><strong>Số điện thoại:</strong> {{ user.phone }}</p>
    </div>
  </div>
</div>
