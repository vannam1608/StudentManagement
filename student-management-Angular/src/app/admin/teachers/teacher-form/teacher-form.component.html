<h4>{{ isEdit ? '✏️ Cập nhật giảng viên' : '➕ Thêm giảng viên' }}</h4>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="row">
    <div class="col-md-6">
      <label>Mã giảng viên</label>
      <input formControlName="teacherCode" class="form-control" />
    </div>
    <div class="col-md-6">
      <label>Họ tên</label>
      <input formControlName="fullName" class="form-control" />
    </div>
    <div class="col-md-6 mt-3">
      <label>Email</label>
      <input formControlName="email" class="form-control" />
    </div>
    <div class="col-md-6 mt-3">
      <label>Số điện thoại</label>
      <input formControlName="phone" class="form-control" />
    </div>
    <div class="col-md-6 mt-3">
      <label>Trình độ</label>
      <input formControlName="degree" class="form-control" />
    </div>
    <div class="col-md-6 mt-3">
      <label>Tài khoản</label>
      <input formControlName="username" class="form-control" [readonly]="isEdit" />
    </div>
    <div class="col-md-6 mt-3" *ngIf="!isEdit">
      <label>Mật khẩu</label>
      <input type="password" formControlName="password" class="form-control" />
    </div>
  </div>
 <div class="d-flex justify-content-between align-items-center mt-4">
  <button class="btn btn-primary" type="submit">
    {{ isEdit ? 'Lưu' : 'Tạo' }}
  </button>
  <a routerLink="/admin/teachers" class="btn btn-secondary">⬅️ Quay lại</a>
</div>
</form>
