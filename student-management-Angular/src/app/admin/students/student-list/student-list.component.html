<div class="d-flex justify-content-between align-items-center mb-3">
  <h3>Danh sách sinh viên</h3>
  <button class="btn btn-primary" (click)="createStudent()">+ Thêm sinh viên</button>
</div>

<table class="table table-striped table-bordered">
  <thead class="table-dark">
    <tr>
      <th>Mã SV</th>
      <th>Họ tên</th>
      <th>Email</th>
      <th>Điện thoại</th>
      <th>Giới tính</th>
      <th>Ngày sinh</th>
      <th>Khoa</th>
      <th>Chương trình</th>
      <th>Thao tác</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let s of students">
      <td>{{ s.studentCode }}</td>
      <td>{{ s.fullName }}</td>
      <td>{{ s.email }}</td>
      <td>{{ s.phone }}</td>
      <td>{{ s.gender }}</td>
      <td>{{ s.dateOfBirth | date: 'dd/MM/yyyy' }}</td>
      <td>{{ s.departmentName }}</td>
      <td>{{ s.programName }}</td>
      <td>
        <div class="btn-group">
          <button class="btn btn-sm btn-outline-info" (click)="viewDetail(s.id)">Chi tiết</button>
          <button class="btn btn-sm btn-outline-warning" (click)="editStudent(s.id)">Sửa</button>
          <button class="btn btn-sm btn-outline-danger" (click)="deleteStudent(s.id)">Xóa</button>
        </div>
      </td>
    </tr>
  </tbody>
</table>
