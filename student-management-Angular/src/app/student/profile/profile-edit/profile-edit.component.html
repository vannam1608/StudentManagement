<form [formGroup]="form" (ngSubmit)="onSubmit()" *ngIf="!loading">
  <!-- Mã sinh viên (readonly) -->
  <div class="mb-3">
    <label class="form-label">Mã sinh viên</label>
    <input class="form-control" [value]="student?.studentCode" disabled />
  </div>

  <!-- Khoa -->
  <div class="mb-3">
    <label class="form-label">Khoa</label>
    <input class="form-control" [value]="student?.departmentName" disabled />
  </div>

  <!-- Chương trình -->
  <div class="mb-3">
    <label class="form-label">Chương trình</label>
    <input class="form-control" [value]="student?.programName" disabled />
  </div>

  <!-- Họ tên -->
  <div class="mb-3">
    <label class="form-label">Họ và tên</label>
    <input class="form-control" formControlName="fullName" />
  </div>

  <!-- Email -->
  <div class="mb-3">
    <label class="form-label">Email</label>
    <input class="form-control" formControlName="email" />
  </div>

  <!-- Giới tính -->
  <div class="mb-3">
    <label class="form-label">Giới tính</label>
    <select class="form-select" formControlName="gender">
      <option value="Nam">Nam</option>
      <option value="Nữ">Nữ</option>
      <option value="Khác">Khác</option>
    </select>
  </div>

  <!-- Ngày sinh -->
  <div class="mb-3">
    <label class="form-label">Ngày sinh</label>
    <input type="date" class="form-control" formControlName="dateOfBirth" />
  </div>

  <!-- Điện thoại -->
  <div class="mb-3">
    <label class="form-label">Số điện thoại</label>
    <input class="form-control" formControlName="phone" />
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="form.invalid || saving">
    {{ saving ? 'Đang lưu...' : 'Lưu thay đổi' }}
  </button>
</form>
