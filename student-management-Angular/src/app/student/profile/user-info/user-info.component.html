<div *ngIf="loading" class="text-center mt-5">
  <div class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Đang tải...</span>
  </div>
</div>

<div *ngIf="!loading && student" class="card shadow p-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h4 class="mb-0">
      <i class="bi bi-person-circle me-2"></i> Thông tin sinh viên
    </h4>
    <a class="btn btn-sm btn-primary d-flex align-items-center gap-1" routerLink="/student/profile-edit">
      <i class="bi bi-pencil-square"></i> Chỉnh sửa
    </a>
  </div>

  <table class="table table-hover">
    <tbody>
      <tr>
        <th><i class="bi bi-person-fill"></i> Họ và tên</th>
        <td>{{ student.fullName }}</td>
      </tr>
      <tr>
        <th><i class="bi bi-envelope-fill"></i> Email</th>
        <td>{{ student.email }}</td>
      </tr>
      <tr>
        <th><i class="bi bi-gender-ambiguous"></i> Giới tính</th>
        <td>{{ student.gender }}</td>
      </tr>
      <tr>
        <th><i class="bi bi-calendar-event"></i> Ngày sinh</th>
        <td>{{ student.dateOfBirth | date:'dd/MM/yyyy' }}</td>
      </tr>
      <tr>
        <th><i class="bi bi-telephone-fill"></i> Số điện thoại</th>
        <td>{{ student.phone }}</td>
      </tr>
      <tr>
        <th><i class="bi bi-building"></i> Khoa</th>
        <td>{{ student.departmentName }}</td>
      </tr>
      <tr>
        <th><i class="bi bi-journal-bookmark-fill"></i> Chương trình</th>
        <td>{{ student.programName }}</td>
      </tr>
    </tbody>
  </table>
</div>
