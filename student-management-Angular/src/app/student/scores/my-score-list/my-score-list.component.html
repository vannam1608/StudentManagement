<div class="d-flex justify-content-between align-items-center mb-3">
  <h4>Bảng điểm cá nhân</h4>
  <a class="btn btn-outline-primary" routerLink="/student/score-by-subject">
    <i class="bi bi-bar-chart-line me-1"></i> Xem điểm theo môn học
  </a>
</div>

<table class="table table-striped table-bordered">
  <thead class="table-dark">
    <tr>
      <th>Mã lớp</th>
      <th>Môn học</th>
      <th>Giữa kỳ</th>
      <th>Cuối kỳ</th>
      <th>Khác</th>
      <th>Tổng kết</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let s of scores">
      <td>{{ s.classCode }}</td>
      <td>{{ s.subjectName }}</td>
      <td>{{ s.midterm }}</td>
      <td>{{ s.final }}</td>
      <td>{{ s.other }}</td>
      <td><strong>{{ s.total }}</strong></td>
    </tr>
  </tbody>
</table>
