<div class="container mt-4">
  <h4>沒 ﾄ斉ハg kﾃｽ mﾃｴn h盻皇</h4>

  <div class="table-responsive">
    <table class="table table-bordered table-striped">
      <thead class="table-light">
        <tr>
          <th>Mﾃ｣ mﾃｴn</th>
          <th>Tﾃｪn mﾃｴn</th>
          <th>Hﾃnh ﾄ黛ｻ冢g</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let subject of availableSubjects">
          <td>{{ subject.subjectCode }}</td>
          <td>{{ subject.name }}</td>
          <td>
            <button
              class="btn btn-sm"
              [ngClass]="isRegistered(subject.id) ? 'btn-secondary' : 'btn-success'"
              [disabled]="isRegistered(subject.id)"
              (click)="registerSubject(subject.id)">
              {{ isRegistered(subject.id) ? 'ﾄ静｣ ﾄ惰ハg kﾃｽ' : 'ﾄ斉ハg kﾃｽ' }}
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <h5 class="mt-4">沒 Danh sﾃ｡ch mﾃｴn ﾄ妥｣ ﾄ惰ハg kﾃｽ</h5>
  <ul class="list-group">
    <ng-container *ngFor="let subject of availableSubjects">
      <li class="list-group-item" *ngIf="isRegistered(subject.id)">
        {{ subject.subjectCode }} - {{ subject.name }}
      </li>
    </ng-container>
  </ul>

  <div *ngIf="registeredSubjectIds.length === 0" class="alert alert-info mt-3">
    B蘯｡n chﾆｰa ﾄ惰ハg kﾃｽ mﾃｴn h盻皇 nﾃo.
  </div>
</div>
