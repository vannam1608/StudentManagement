<div class="container">
  <h3 class="mb-4">📅 Lịch học</h3>

  <div *ngIf="loading" class="text-muted">Đang tải dữ liệu...</div>

  <div *ngIf="!loading && groupedSchedules.length === 0" class="alert alert-info">
    Không có lịch học nào được đăng ký.
  </div>

  <div *ngFor="let group of groupedSchedules" class="mb-5">
    <h5 class="text-primary">📚 Học kỳ: {{ group.semester }}</h5>
    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>Môn học</th>
          <th>Mã lớp</th>
          <th>Lịch học</th>
          <th>Giảng viên</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of group.schedules">
          <td>{{ item.subjectName }}</td>
          <td>{{ item.classCode }}</td>
          <td>{{ item.schedule }}</td>
          <td>{{ item.teacherName }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
