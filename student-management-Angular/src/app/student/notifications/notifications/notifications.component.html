<div class="container mt-4">
  <h4 class="mb-3">📢 Thông báo</h4>

  <div *ngIf="loading" class="text-muted">Đang tải dữ liệu...</div>

  <div *ngIf="!loading && notifications.length === 0" class="alert alert-info">
    Không có thông báo nào.
  </div>

  <div *ngFor="let n of notifications" class="card mb-3 shadow-sm">
    <div class="card-body">
      <h5 class="card-title text-primary">{{ n.title }}</h5>
      <h6 class="card-subtitle mb-2 text-muted">
        {{ n.creatorName }} - {{ n.createdAt | date: 'dd/MM/yyyy HH:mm' }}
      </h6>
      <p class="card-text" style="white-space: pre-line;">{{ n.content }}</p>
    </div>
  </div>
</div>
