<div class="container mt-4" style="max-width: 500px;">
  <h4 class="mb-3">Đổi mật khẩu</h4>
  
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="currentPassword" class="form-label">Mật khẩu hiện tại</label>
      <input type="password" id="currentPassword" formControlName="currentPassword" class="form-control">
    </div>

    <div class="mb-3">
      <label for="newPassword" class="form-label">Mật khẩu mới</label>
      <input type="password" id="newPassword" formControlName="newPassword" class="form-control">
    </div>

    <div class="mb-3">
      <label for="confirmPassword" class="form-label">Xác nhận mật khẩu mới</label>
      <input type="password" id="confirmPassword" formControlName="confirmPassword" class="form-control">
    </div>

    <button type="submit" class="btn btn-primary">Đổi mật khẩu</button>

    <div class="mt-3 text-success" *ngIf="successMessage">{{ successMessage }}</div>
    <div class="mt-3 text-danger" *ngIf="errorMessage">{{ errorMessage }}</div>
  </form>
</div>
