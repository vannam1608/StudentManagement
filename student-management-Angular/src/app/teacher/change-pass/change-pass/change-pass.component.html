<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h4 class="mb-4">🔐 Đổi mật khẩu</h4>

      <form [formGroup]="changeForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="oldPassword" class="form-label">Mật khẩu hiện tại</label>
          <input type="password" id="oldPassword" class="form-control" formControlName="oldPassword">
        </div>

        <div class="mb-3">
          <label for="newPassword" class="form-label">Mật khẩu mới</label>
          <input type="password" id="newPassword" class="form-control" formControlName="newPassword">
        </div>

        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Nhập lại mật khẩu mới</label>
          <input type="password" id="confirmPassword" class="form-control" formControlName="confirmPassword">
        </div>

        <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
        <div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>

        <button class="btn btn-primary" type="submit" [disabled]="isSubmitting">
          {{ isSubmitting ? 'Đang xử lý...' : 'Đổi mật khẩu' }}
        </button>
      </form>
    </div>
  </div>
</div>
