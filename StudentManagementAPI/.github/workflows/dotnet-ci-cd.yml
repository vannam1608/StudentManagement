name: 🚀 .NET Build & Deploy CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Checkout source
      uses: actions/checkout@v3

    - name: 🧰 Setup .NET 8 SDK
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    - name: 📦 Restore dependencies
      run: dotnet restore StudentManagementAPI.sln

    - name: 🛠️ Build solution
      run: dotnet build StudentManagementAPI.sln --no-restore --configuration Release

    - name: ✅ Run Tests (nếu có)
      run: dotnet test StudentManagementAPI.sln --no-build --verbosity normal
      continue-on-error: true

    - name: 📦 Publish
      run: dotnet publish StudentManagementAPI/StudentManagementAPI.csproj -c Release -o publish
