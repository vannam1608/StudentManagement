name: 🚀 CI/CD .NET & Angular (Build – Test – Deploy)

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main", "dev" ]

jobs:
  build-backend:
    name: 🛠️ Build & Test Backend (.NET 8)
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Checkout source
      uses: actions/checkout@v3

    - name: 🧰 Setup .NET 8 SDK
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    - name: 📦 Restore backend dependencies
      run: dotnet restore StudentManagementAPI/StudentManagementAPI.csproj

    - name: 🛠️ Build backend
      run: dotnet build StudentManagementAPI/StudentManagementAPI.csproj --no-restore --configuration Release

    - name: ✅ Run backend tests (nếu có)
      run: dotnet test StudentManagementAPI/StudentManagementAPI.csproj --no-build --verbosity normal
      continue-on-error: true

    - name: 🚀 Publish backend
      run: dotnet publish StudentManagementAPI/StudentManagementAPI.csproj -c Release -o backend-publish

  build-frontend:
    name: 🛠️ Build Angular Frontend
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Checkout source
      uses: actions/checkout@v3

    - name: 📦 Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: 📦 Install Angular CLI
      run: npm install -g @angular/cli

    - name: 📦 Install frontend dependencies
      run: |
        cd student-management-angular
        npm install

    - name: 🛠️ Build Angular frontend
      run: |
        cd student-management-angular
        ng build --configuration production

    # Optional: upload artifact
    - name: 📤 Upload Angular build artifact
      uses: actions/upload-artifact@v3
      with:
        name: angular-dist
        path: student-management-angular/dist
