name: ğŸš€ CI/CD .NET & Angular (Build â€“ Test â€“ Deploy)

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main", "dev" ]

jobs:
  build-backend:
    name: ğŸ› ï¸ Build & Test Backend (.NET 8)
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout source
      uses: actions/checkout@v3

    - name: ğŸ§° Setup .NET 8 SDK
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    - name: ğŸ“¦ Restore backend dependencies
      run: dotnet restore StudentManagementAPI/StudentManagementAPI.csproj

    - name: ğŸ› ï¸ Build backend
      run: dotnet build StudentManagementAPI/StudentManagementAPI.csproj --no-restore --configuration Release

    - name: âœ… Run backend tests (náº¿u cÃ³)
      run: dotnet test StudentManagementAPI/StudentManagementAPI.csproj --no-build --verbosity normal
      continue-on-error: true

    - name: ğŸš€ Publish backend
      run: dotnet publish StudentManagementAPI/StudentManagementAPI.csproj -c Release -o backend-publish

  build-frontend:
    name: ğŸ› ï¸ Build Angular Frontend
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout source
      uses: actions/checkout@v3

    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: ğŸ“¦ Install Angular CLI
      run: npm install -g @angular/cli

    - name: ğŸ“¦ Install frontend dependencies
      run: |
        cd student-management-angular
        npm install

    - name: ğŸ› ï¸ Build Angular frontend
      run: |
        cd student-management-angular
        ng build --configuration production

    # Optional: upload artifact
    - name: ğŸ“¤ Upload Angular build artifact
      uses: actions/upload-artifact@v3
      with:
        name: angular-dist
        path: student-management-angular/dist
